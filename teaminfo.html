<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Sans+MS&display=swap">
  <title>Team Info | League of Basketball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #ffffff; /* Button background color */
      color: #000000; /* Button text color */
      border: none;
      cursor: pointer;
    }

    .team-columns {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make sure the container takes the full height of the viewport */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      padding: 20px; /* Add padding for better visibility */
    }

    .team-column {
      flex: 1;
      max-width: 300px; /* Adjust the maximum width of each column */
      background: #000000; /* Black background color */
      color: white; /* Text color */
      border: 1px solid #ffffff; /* White thin border */
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow effect */
      margin: 10px; /* Adjust margin between columns */
      padding: 10px; /* Add padding for better visibility */
    }

    .team-list {
      list-style-type: none;
      padding: 0;
    }
    /* styles.css */

/* Your existing styles here */
/* ... */

/* Styles for the interactive news carousel */
.carousel {
  overflow: hidden;
  white-space: nowrap;
  position: relative;
}

.carousel-inner {
  display: inline-block;
  transition: transform 0.5s ease-in-out;
}

.carousel-item {
  display: inline-block;
  width: 100%;
  box-sizing: border-box;
  font-size: 18px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 20px;
  border-radius: 10px;
  margin-right: 10px;
  text-align: left;
}

.scroll-left,
.scroll-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 24px;
  color: white;
}

.scroll-left { left: 10px; }
.scroll-right { right: 10px; }

  </style>
</head>
<body>

  <!-- Background YouTube Video -->
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/mJj8SunITt0?si=3rSt_zHj-uRA8DFQ"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>

  <!-- Back to Home Button -->
  <button class="back-button" onclick="window.location.href='index.html'">Home</button>

  <!-- Main Content Section -->
  <section class="main-content">
    <!-- Two Vertical Lists Side by Side -->
    <div class="team-columns">
      <!-- D-MAX Conference -->
      <div class="team-column">
        <h3>D-MAX Conference</h3>
        <ul class="team-list">
          <li>OMEGA</li>
          <li>23RD STREET BALLERZ</li>
          <li>NBHD MAMBAS</li>
          <li>SOUTHSIDE SHOOTERS</li>
          <li>BOUNCE</li>
          <li>MAVERICKS</li>
          <li>HUSTLERS</li>
          <li>CHECKMATE</li>
        </ul>
      </div>

      <!-- HINUCON Conference -->
      <div class="team-column">
        <h3>HINUCON Conference</h3>
        <ul class="team-list">
          <li>WESTCOAST RAIDERS</li>
          <li>RONNINS</li>
          <li>PANDAS</li>
          <li>T6</li>
          <li>OG BANDITS</li>
          <li>BAHRIA BALLERS</li>
          <li>SABERS</li>
          <li>MALIR TROJANS</li>
        </ul>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
