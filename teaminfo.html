<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Sans+MS&display=swap">
  <title>Team Info | League of Basketball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
    }

    .team-columns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      color: white;
    }

    .team-column {
      flex: 1;
    }

    .team-list {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop>
    <source src="path/to/michael_jordan_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content Section -->
  <section class="main-content">
    <!-- Two Vertical Lists Side by Side -->
    <div class="team-columns">
      <!-- D-MAX Conference -->
      <div class="team-column">
        <h3>D-MAX Conference</h3>
        <ul class="team-list">
          <li>Team 1</li>
          <li>Team 2</li>
          <li>Team 3</li>
          <li>Team 4</li>
          <li>Team 5</li>
          <li>Team 6</li>
          <li>Team 7</li>
          <li>Team 8</li>
        </ul>
      </div>

      <!-- HINUCON Conference -->
      <div class="team-column">
        <h3>HINUCON Conference</h3>
        <ul class="team-list">
          <li>Team A</li>
          <li>Team B</li>
          <li>Team C</li>
          <li>Team D</li>
          <li>Team E</li>
          <li>Team F</li>
          <li>Team G</li>
          <li>Team H</li>
        </ul>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
